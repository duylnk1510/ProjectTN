

 <div class="container">
 <a class="btn btn-primary" href="#!order">Back</a>

		<div class="card">
			<div class="card-body">
				<h4 class="card-title">Chi tiết hóa đơn</h4> 

				<table class="table">
					<thead>
						<tr>
							<th>Tên sản phẩm</th>

							<th>Hình</th>

						</tr>

					<tbody>

						<tr ng-repeat="d in detail">

							<td>{{d.price}}</td>

							<td>
								<img ng-src="/assets/admin/ImageP/{{d.product.image}}" class="rounded d-block" alt="...">

						</tr>
					</tbody>
				</table>
			 </div>
		</div>
	</div>
</div>
